<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icons/Favicon.ico" type="image/x-icon">
    <title>Wake&Bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="index.html">
                            <img src="img/icons/logos/logo-dark.svg" alt="Логотип компании Wake&Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#section-1">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#section-2">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#section-3">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#section-4">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__subtitle">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__h1 h">Научись печь торты и десерты с нуля</h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a data-fslightbox="video-mobile" class="hero__img-button" href="media/cake.mp4">
                                    <img src="img/icons/play.svg">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a class="hero__button button">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/cheerful-brunette-woman-in-flower.png" alt="Девушка c тортом">
                            <div class="hero__img-control">
                                <a data-fslightbox class="hero__img-button" href="media/cake.mp4">
                                    <img src="img/icons/play.svg">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </header>
        <main class="main">
            <section id="section-1"></section>
            <section id="section-2"></section>
            <section id="section-3"></section>
            <section id="section-4"></section>
        </main>
        <footer class="footer"></footer>
    </div>
    <!-- Add the library (only one file) -->
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
